<h2 class="text-primary">Add Contacts</h2>
<div class="row">
    <div class="col-lg-12">
        <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
            {{errormsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
            {{successmsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>

<form class="theme-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row row">
        <div class="col-md-6">
            <label for="firstname">First Name</label>
            <input formControlName="firstname" type="text" class="form-control mb-2" [(ngModel)]="user.firstname" name="firstname" placeholder="Enter Your firstname">
            <div *ngIf="userForm.controls['firstname'].touched && userForm.controls['firstname'].invalid">
                <span *ngIf="userForm.controls['firstname'].errors['required']">This field is mandatory.</span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="lastname">Last Name</label>
            <input formControlName="lastname" type="text" class="form-control mb-2" [(ngModel)]="user.lastname" name="lastname" placeholder="Enter Your lastname">
            <div *ngIf="userForm.controls['lastname'].touched && userForm.controls['lastname'].invalid">
                <span *ngIf="userForm.controls['lastname'].errors['required']">This field is mandatory.</span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="email">Email Address</label>
            <input formControlName="email" type="email" class="form-control mb-2" required [(ngModel)]="user.email" name="email" placeholder="Enter Your email id">
            <div *ngIf="userForm.controls['email'].touched && userForm.controls['email'].invalid">
                <span *ngIf="userForm.controls['email']!.errors['required']">This field is mandatory.</span>
                <span *ngIf="userForm.controls['email']!.errors['email']">This field is invalid.</span>
            </div>
        </div>
    </div>
    <div class="form-row row">
        <div class="col-md-6">
            <label for="mobile">Mobile Number</label>
            <input formControlName="mobile" type="phone" class="form-control mb-2" required [(ngModel)]="user.mobile" name="mobile" placeholder="Enter Your mobile Number">
            <div *ngIf="userForm.controls['mobile'].touched && userForm.controls['mobile'].invalid">
                <span *ngIf="userForm.controls['mobile']!.errors['required']">This field is mandatory.</span>
                <span *ngIf="userForm.controls['mobile']!.errors['minlength']">Mobile Number must be at least 10 characters.</span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="address">Physical Address</label>
            <input formControlName="address" type="text" class="form-control mb-2" [(ngModel)]="user.address" name="address" placeholder="Enter Your address">
            <div *ngIf="userForm.controls['address'].touched && userForm.controls['address'].invalid">
                <span *ngIf="userForm.controls['address'].errors['required']">This field is mandatory.</span>
            </div>
        </div>
    </div>
    <button class="w-100 btn btn-lg btn btn-primary w-auto mb-4" type="submit" [disabled]="!userForm.valid">Add Contact</button>
</form>
