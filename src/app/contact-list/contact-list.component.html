<h2 class="text-primary">List of all Contacts</h2>

<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Phone number</th>

    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.mobile}}</td>

        <td>
            <button (click)="userDetails(user.id)" class="btn btn-primary">View More Details</button>
            <button (click)="editDetails(user.id)" class="btn btn-warning me-2 ms-2">Edit</button>
            <button (click)="removeUser(user.id)" class="btn btn-danger">Delete</button>
        </td>
    </tr>
</table>
